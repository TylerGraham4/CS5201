<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>

        <h2 class="mt-5">Searches</h2>
        <ul class="list-group">
            {% for search in searches %}
            <li class="list-group-item">
                <p><strong>Search Criteria:</strong> {{ search.params }}</p>
            </li>
            {% endfor %}
        </ul>

        <h2 class="mt-5">Favorites</h2>
        <ul class="list-group">
            {% for favorite in favorites %}
            <li class="list-group-item">
                <p><strong>Pet Name:</strong> {{ favorite.pet_name }}</p>
                <p><strong>Pet ID:</strong> {{ favorite.pet_id }}</p>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-5">
            <a href="/search_menu" class="btn btn-primary">New Search</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
