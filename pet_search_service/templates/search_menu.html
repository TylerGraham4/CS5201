<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Search</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Find Your Perfect Pet</h1>
        <form action="/search" method="get" class="mt-4">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="City or ZIP Code">
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" id="breed" name="breed" class="form-control" placeholder="e.g., Labrador">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Animal Type</label>
                <input type="text" id="type" name="type" class="form-control" placeholder="e.g., Dog, Cat">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <select id="age" name="age" class="form-control">
                    <option value="">Any</option>
                    <option value="baby">Baby</option>
                    <option value="young">Young</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</body>
</html>
